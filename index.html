<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
       <div class="caja">
       <h1>CALCULATOR</h1>

			<form class="flex">
				<div class="flex-content">
				<div class="head gold"></div>
					<div  class="content gray-soft">
						<div class="screen-case">
							<input class="screen gray-medium" type="text" readonly>
						</div>
						<hr>
						<input class="gray-dark" type="button"  value="1">
						<input class="gray-dark" type="button" value="2">
                        <input class="gray-dark" type="button" value="3">
                        <input class="gray-dark" type="button" value="*"><br>
                        <input class="gray-dark" type="button" value="4">
						<input class="gray-dark" type="button" value="5">
                        <input class="gray-dark" type="button" value="6">
						<input class="gray-dark" type="button" value="-"><br>
                        <input class="gray-dark" type="button" value="7">
                        <input class="gray-dark" type="button" value="8">
                        <input class="gray-dark" type="button" value="9">
						<input class="gray-dark" type="button" value="+"><br>
                        <input class="gray-green" type="button" value="C">
                       <button class="gray-green">=</button>
                        <input class="number gray-green" type="button" value="0">
						<input class="number gray-green" type="button" value="/">
                      
					</div>
				  
				</div>
			</form>
    </div>

  <!-- Main body -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
